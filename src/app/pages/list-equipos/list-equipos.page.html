<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>listEquipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let equipo of equipos | async">
    <ion-label>{{ equipo.id }}</ion-label>
    <ion-label>{{ equipo.aula}}</ion-label>
    <ion-label>{{ equipo.departamento}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

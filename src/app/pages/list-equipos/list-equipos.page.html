<ion-header>
  <app-toolbar titulo="Lista de Equipos"></app-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let equipo of equipos | async">
    <ion-label>{{ equipo.id }}</ion-label>
    <ion-label>{{ equipo.aula}}</ion-label>
    <ion-label>{{ equipo.departamento}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

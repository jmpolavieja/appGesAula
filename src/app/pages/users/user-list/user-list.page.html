<ion-header>
    <app-toolbar titulo="Lista de usuarios"></app-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
                *ngFor="let user of userList | async">
            <ion-avatar slot="start">
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>{{user.nombre}}</h2>
                <h3>{{user.rol}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

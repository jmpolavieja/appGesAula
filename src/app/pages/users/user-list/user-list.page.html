<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Users Lista</ion-title>
        <ion-img slot="end" src="./assets/logoGesAulamin.png"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
                *ngFor="let user of userList | async"
                routerLink="/detail-user/{{user.email}}/false">
            <ion-avatar slot="start">
                <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>{{user.nombre}}</h2>
                <h3 *ngIf="user.rol == 'pra'">Profesor Responsable de Aula</h3>
                <h3 *ngIf="user.rol == 'trm'">TÃ©cnico Responsable de Mantenimiento</h3>
                <h3 *ngIf="user.rol == 'pdd'">Profesor Director de Departamento</h3>
            </ion-label>
        </ion-item>
    </ion-list>
    <!-- boton add user -->
    <ion-fab-button routerLink="/new-user/true">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-content>

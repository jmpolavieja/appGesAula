<ion-header>
    <app-toolbar titulo="Lista Aulas"></app-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
                *ngFor="let aula of aulas | async"
                routerLink="/detail-aula/{{aula.idAula}}"
        >
            <ion-label>
                <h2>{{ aula.idAula }}</h2>
                <p>{{ aula.departamento }}</p>
                <p>{{ aula.curso }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-fab-button routerLink="/create-aula">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-content>

<!-- transfomar el home en el login de la aplicación -->
<ion-content class="ion-padding background">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-img src="../../assets/logoGesAula2.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-button expand="block" color="danger" (click)="loginGoogle()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Iniciar sesión con Google
    </ion-button>

</ion-content>
